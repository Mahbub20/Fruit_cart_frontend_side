<table class="table table-bordered">
    <thead>
      <tr>
        <th>#</th>
        <th>Order ID</th>
        <th>Date</th>
        <th>Total Amount</th>
        <th>Payment Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Main Order Rows -->
      <tr *ngFor="let order of orders; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ order.orderId }}</td>
        <td>{{ order.createdAt | date: 'short' }}</td>
        <td>${{ order.totalAmount | number: '1.2-2' }}</td>
        <td>
          <span
            [ngClass]="{
              'text-success': order.paymentStatus === 'Success',
              'text-warning': order.paymentStatus === 'Pending',
              'text-danger': order.paymentStatus === 'Failed'
            }"
          >
            {{ order.paymentStatus }}
          </span>
        </td>
        <td>
          <button
            class="btn btn-primary btn-sm"
            type="button"
            (click)="toggleExpand(order.orderId)"
          >
            {{ expandedOrderId === order.orderId ? 'Hide Details' : 'View Details' }}
          </button>
        </td>
      </tr>
